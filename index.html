<script>
/************************************************************
 * âœ… CONFIGURACIÃ“N POR LANDING (EDITAR SOLO ESTO)
 ************************************************************/
const LANDING_CONFIG = {
  BRAND_NAME: "",

  // âœ… Para publicidad
  MODE: "ads", // "ads" | "normal"

  // âœ… Tu API interna (la API decide fallback)
  SERVICE_BASE: "/api/get-random-phone",

  // âœ… Emergency fallback SOLO si tu API no responde (offline/caÃ­da total)
  EMERGENCY_FALLBACK_NUMBER: "",
  EMERGENCY_FALLBACK_NAME: "",

  PROMO: {
    ENABLED: true,
    LANDING_TAG: ""
  },

  UI: {
    DEFAULT_INPUT_TEXT: "Hola! Quiero info",
    OVERLAY_TEXT: "Redirigiendo al Whatsapp del Cajero...",
    CLICK_GET_NUMBER_DEADLINE_MS: 3500,

    // âœ… Overlay mÃ¡ximo visible
    OVERLAY_MAX_VISIBLE_MS: 5000,

    AUTO_REDIRECT_ENABLED: false,
    AUTO_REDIRECT_DELAY_MS: 10000,
    AUTO_REDIRECT_TEXT: "Redirigiendo al Whatsapp del Cajero..."
  },

  // âœ… GEO (FRONTEND)
  GEO: {
    ENABLED: true,
    PROVIDER_URL: "https://ipapi.co/json/",
    TIMEOUT_MS: 900
  }
};

/************************************************************
 * âœ… GENÃ‰RICO (NO TOCAR)
 ************************************************************/
function fetchWithTimeout(url,opt={},ms=3000){
  const ctrl=new AbortController();const id=setTimeout(()=>ctrl.abort(),ms);
  return fetch(url,{...opt,signal:ctrl.signal}).finally(()=>clearTimeout(id));
}
function delay(ms){ return new Promise(r => setTimeout(r, ms)); }

// âœ… Overlay: auto-hide a los 5s (no puede quedar pegado)
let __overlayTimer = null;

function showRedirectOverlay(text){
  const ov = document.getElementById("wa-redirect-overlay");
  const tx = document.getElementById("wa-redirect-text");
  if (tx) tx.textContent = text || LANDING_CONFIG.UI.OVERLAY_TEXT || "Redirigiendo al Whatsapp del Cajero...";
  if (ov) ov.hidden = false;

  if (__overlayTimer) clearTimeout(__overlayTimer);
  __overlayTimer = setTimeout(() => {
    hideRedirectOverlay();
  }, Number(LANDING_CONFIG.UI.OVERLAY_MAX_VISIBLE_MS || 5000));
}

function hideRedirectOverlay(){
  const ov = document.getElementById("wa-redirect-overlay");
  if (ov) ov.hidden = true;
  if (__overlayTimer) { clearTimeout(__overlayTimer); __overlayTimer = null; }
}

function normalizePhoneDigits(raw){
  return String(raw||"").replace(/\D+/g,"").trim();
}

const qs=new URLSearchParams(location.search);
const getQueryParam=p=>qs.get(p);
const getCookie=name=>{const m=document.cookie.match(new RegExp("(^| )"+name+"=([^;]+)"));return m&&m[2];};

function getFbc(){
  const c=getCookie("_fbc");
  if(c){localStorage.setItem("stored_fbc",c);return c;}
  const s=localStorage.getItem("stored_fbc");if(s)return s;
  const fbclid=getQueryParam("fbclid");if(!fbclid)return;
  const fbc=`fb.1.${Date.now()}.${fbclid}`;localStorage.setItem("stored_fbc",fbc);return fbc;
}
function getFbp(){
  const c=getCookie("_fbp");
  if(c){localStorage.setItem("stored_fbp",c);return c;}
  const s=localStorage.getItem("stored_fbp");if(s)return s;
  const n=`fb.1.${Date.now()}.${Math.floor(Math.random()*1e10)}`;
  localStorage.setItem("stored_fbp",n);return n;
}

function generateUUID(){return"xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx".replace(/[xy]/g,c=>{const r=Math.random()*16|0,v=c==="x"?r:r&0x3|0x8;return v.toString(16)})}
function getDeviceType(){const ua=navigator.userAgent;if(/mobile/i.test(ua))return"mobile";if(/tablet|ipad|playbook|silk/i.test(ua))return"tablet";return"desktop";}

// âœ… GEO (FRONTEND)
async function detectarGeo(){
  if (!LANDING_CONFIG.GEO?.ENABLED) return { city:null, region:null, country:null };
  const timeoutMs = Number(LANDING_CONFIG.GEO.TIMEOUT_MS || 900);
  try{
    const ctrl=new AbortController();
    const t=setTimeout(()=>ctrl.abort(),timeoutMs);

    const res = await fetch(LANDING_CONFIG.GEO.PROVIDER_URL, {
      signal: ctrl.signal,
      cache:"no-store"
    });

    clearTimeout(t);
    if (!res.ok) throw new Error("geo_http_" + res.status);

    const d = await res.json();
    return {
      city: d.city || null,
      region: d.region || d.region_code || null,
      country: d.country || d.country_code || null
    };
  }catch{
    return { city:null, region:null, country:null };
  }
}

function buildMensaje(botName, promo_code){
  const variantes = [
    n => `Hola ${n}! Vi este anuncio, me pasÃ¡s info?`,
    n => `Hola ${n}! Vi el anuncio, podrÃ­as darme mÃ¡s info?`,
    n => `Buenas ${n}! Me contÃ¡s un poco mÃ¡s del anuncio?`,
    n => `Hola ${n}! Quisiera saber mÃ¡s sobre lo que ofrecen.`,
    n => `Buenas ${n}! Me das mÃ¡s detalles por favor?`,
    n => `Hola ${n}! Estoy interesado, me contÃ¡s cÃ³mo funciona?`,
    n => `Hola ${n}! Vi tu publicaciÃ³n, podrÃ­as ampliarme la info?`,
    n => `Holaaa ${n}! Me llamÃ³ la atenciÃ³n el anuncio, me contÃ¡s mÃ¡s?`,
    n => `Hola ${n}! Vi tu publicidad, cÃ³mo es para registrarse?`,
    n => `Buenas ${n}! Me das informaciÃ³n sobre cÃ³mo empezar?`
  ];
  const base = variantes[Math.floor(Math.random()*variantes.length)](botName || "Soporte");
  return promo_code ? `${base} ${promo_code}` : base;
}

// âœ… Obtener nÃºmero SOLO desde tu API (ella decide fallback)
async function getNumberFromApi(){
  const url = `${LANDING_CONFIG.SERVICE_BASE}?mode=${encodeURIComponent(LANDING_CONFIG.MODE)}`;
  const res = await fetchWithTimeout(
    url,
    { headers: { "Cache-Control":"no-store" } },
    LANDING_CONFIG.UI.CLICK_GET_NUMBER_DEADLINE_MS || 3500
  );
  if(!res.ok) throw new Error("HTTP " + res.status);
  const data = await res.json();

  const number = normalizePhoneDigits(data?.number);
  if(!/^\d{8,17}$/.test(number)) throw new Error("Invalid number from API");

  return { number, name: data?.name || LANDING_CONFIG.BRAND_NAME, meta: data };
}

/**
 * âœ… PRIORIDAD #1: conseguir nÃºmero (API decide fallback)
 * âœ… PRIORIDAD #2: pixel contact
 * âœ… PRIORIDAD #3: GEO FRONT + POST a tu API (con tiempo controlado)
 * âœ… PRIORIDAD #4: redirigir a WhatsApp
 */
async function contactarWhatsApp({ source="main_button", customText=null } = {}){
  if (window.__waInFlight) return;
  window.__waInFlight = true;

  showRedirectOverlay(LANDING_CONFIG.UI.OVERLAY_TEXT);

  // 1) Conseguir nÃºmero desde API (sin fallback local)
  let picked;
  try {
    picked = await getNumberFromApi();
  } catch(e) {
    picked = {
      number: LANDING_CONFIG.EMERGENCY_FALLBACK_NUMBER,
      name: LANDING_CONFIG.EMERGENCY_FALLBACK_NAME,
      meta: { emergency: true, error: String(e?.message || e) }
    };
  }

  const cleanPhone = picked.number;
  const botName = picked.name;

  const external_id = getOrCreateExternalId();
  const event_id = generateUUID();
  const event_source_url = location.href;
  const fbp = getFbp();
  const fbc = getFbc();

  const uuidSegment = generateUUID().replace(/-/g,"").slice(0,12);
  const promo_code = LANDING_CONFIG.PROMO.ENABLED ? `${LANDING_CONFIG.PROMO.LANDING_TAG}-${uuidSegment}` : "";

  const mensaje = (customText && String(customText).trim())
    ? (promo_code ? `${String(customText).trim()} ${promo_code}` : String(customText).trim())
    : buildMensaje(botName, promo_code);

  // 2) Pixel (NO frena)
  try{
    if (window.fbq){
      fbq("track","Contact",
        { content_name:"BotÃ³n WhatsApp", content_category:"LeadGen", event_source:"LandingPage", source },
        { eventID: event_id }
      );
    }
  }catch{}

  // 3) GEO FRONT + POST (sin trabar)
  let geo = { city:null, region:null, country:null };
  try{ geo = await detectarGeo(); }catch{}

  const payload = {
    event_name:"Contact",
    event_id,
    external_id,
    event_source_url,
    fbp,
    fbc,
    email:getQueryParam("email"),
    phone:getQueryParam("phone"),
    fn:getQueryParam("fn"),
    ln:getQueryParam("ln"),
    ct:getQueryParam("ct"),
    st:getQueryParam("st"),
    zip:getQueryParam("zip"),
    country:getQueryParam("country"),
    utm_campaign:getQueryParam("utm_campaign"),
    telefono_asignado:cleanPhone,
    device_type:getDeviceType(),
    promo_code,
    source,
    brand: LANDING_CONFIG.BRAND_NAME,
    mode: LANDING_CONFIG.MODE,

    geo_city: geo.city || "",
    geo_region: geo.region || "",
    geo_country: geo.country || "",

    api_meta: picked.meta || null
  };

  try{
    const p = fetch("/api/xz3v2q",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify(payload),
      keepalive:true
    });
    await Promise.race([p, delay(400)]);
  }catch{}

  // âœ… Si por algÃºn motivo no redirige, que el usuario no quede bloqueado
  // (igual se auto-oculta a los 5s por el timer)
  // hideRedirectOverlay();

  // 4) RedirecciÃ³n
  window.location.href = `https://wa.me/${cleanPhone}?text=${encodeURIComponent(mensaje)}`;
}

document.addEventListener("DOMContentLoaded",()=>{
  const btn = document.getElementById("whatsappButton");
  if(!btn) return;

  btn.addEventListener("click",(e)=>{
    e.preventDefault();
    contactarWhatsApp({ source: "main_button" });
  });

  const floatBtn = document.getElementById("wa-float-btn");
  const bubble   = document.getElementById("wa-bubble");
  const closeBtn = document.getElementById("wa-bubble-close");
  const sendBtn  = document.getElementById("wa-send");
  const input    = document.getElementById("wa-input");

  if (input) input.value = LANDING_CONFIG.UI.DEFAULT_INPUT_TEXT || "Hola! Quiero info";

  let openedOnce = false;
  function openBubble(){ if(bubble){ bubble.classList.add("is-open"); openedOnce = true; } }
  function closeBubble(){ if(bubble){ bubble.classList.remove("is-open"); } }
  function toggleBubble(){ if(bubble){ bubble.classList.toggle("is-open"); openedOnce = true; } }

  window.addEventListener("load", ()=>{
    setTimeout(()=>{ if(!openedOnce) openBubble(); }, 3500);
  });

  if (floatBtn) floatBtn.addEventListener("click", toggleBubble);
  if (closeBtn) closeBtn.addEventListener("click", closeBubble);

  function sendFromBubble(){
    const text = (input?.value || LANDING_CONFIG.UI.DEFAULT_INPUT_TEXT || "Hola! Quiero info").trim();
    contactarWhatsApp({ source:"floating", customText: text });
    closeBubble();
  }

  if (sendBtn) sendBtn.addEventListener("click", sendFromBubble);
  if (input) input.addEventListener("keydown", (e)=>{ if(e.key==="Enter") sendFromBubble(); });

  // âœ… Auto redirect (SOLO wa.me, sin pixel/sheets)
  if (LANDING_CONFIG.UI.AUTO_REDIRECT_ENABLED) {
    const KEY = "wa_auto_redirect_fired";
    const already = sessionStorage.getItem(KEY) === "1";

    window.addEventListener("load", () => {
      setTimeout(async () => {
        if (already) return;
        if (window.__waInFlight) return;
        sessionStorage.setItem(KEY, "1");

        showRedirectOverlay(LANDING_CONFIG.UI.AUTO_REDIRECT_TEXT || "Redirigiendo al Whatsapp del Cajero...");

        let picked;
        try{
          picked = await getNumberFromApi();
        }catch{
          picked = { number: LANDING_CONFIG.EMERGENCY_FALLBACK_NUMBER, name: LANDING_CONFIG.EMERGENCY_FALLBACK_NAME };
        }

        const msg = encodeURIComponent(LANDING_CONFIG.UI.AUTO_REDIRECT_TEXT || "Redirigiendo al Whatsapp del Cajero...");
        window.location.assign(`https://wa.me/${picked.number}?text=${msg}`);
      }, LANDING_CONFIG.UI.AUTO_REDIRECT_DELAY_MS || 10000);
    });
  }
});
</script>
